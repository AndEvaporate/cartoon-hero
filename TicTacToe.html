<!DOCTYPE html>
<html>
<head>
	<title>TicTacToe</title>
	<link rel="stylesheet" type="text/css" href="TicTacToe.css"></li>
	<style type="text/css">

		table {
			margin: auto;
		}

		h1 {
			margin: 0 auto;
			text-align: center;
		}
		
		td {
			width: 100px;
			height: 100px;
			/*background: pink;*/
		}
		
		.vertical {

				border-left: 1px solid black;
				border-right: 1px solid black;
		}

		.horizontal {
			border-top: 1px solid black;
			border-bottom: 1px solid black;
		}


	</style>
</head>
<body>

	<h1>Tic Tac Toe</h1>

	<table>

		<tr>
			<td></td>
			<td class="vertical"></td>
			<td></td>
		</tr>

		<tr>
			<td class="horizontal"></td>
			<td class="vertical horizontal"></td>
			<td class="horizontal"></td>
		</tr>

		<tr>
			<td></td>
			<td class="vertical"></td>
			<td></td>
		</tr>

	</table>

</body>
</html>
