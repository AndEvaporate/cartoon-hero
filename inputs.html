<!DOCTYPE html>
<html>
<head>
	<title>Inputs Demo</title>
</head>

<body>

<h2>Do you prefer to walk or ride a bike to the store?</h2>

<form>
	<label for="walk">walk: </label>
	<input id="walk" type="radio" name="commute" value="walk">
	<label for="ride bike">ride bike: </label>
	<input id="ride bike" type="radio" name="commute" value="ride bike">

<p>What's your current mood?</p>

<select name="mood">
	<option value="happy">:)</option>
	<option value="neutral">:|</option>
	<option value="sad">:(</option>
</select>

	<button>Vote</button>

</form>

</body>
</html>
