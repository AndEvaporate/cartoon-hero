<!DOCTYPE html>
<html>
<head>
	<title>Form Freehand</title>
</head>


<body>

<h1>Register</h1>

<form>

	<label>
	First Name:
	<input id="first name" type="text" placeholder="John" name="name">
</label>

<label>
	Last Name:
	<input id="last name" type="text" placeholder="Smith" name="name">
</label>

<div>
	<label>
	Male
	<input id="gender" type="radio" name="gender">
</label>

<label>
	Female
	<input id="gender" type="radio" name="gender">	
</label>

<label>
	Other
	<input id="gender" type="radio" name="gender">
</label>
</div>

<div>
	
	<label>
		Email:
		<input id="email" type="email" placeholder="your email" name="email" required>
	</label>

	<label>
		Password:
		<input id="email" type="Password" name="Password" required>
	</label>

</div>

<div>
	<label>
		Birthday:
		<select>
			<option>Month</option>
			<option>Jan</option>
			<option>Feb</option>
			<option>March</option>
		</select>
		<select>
			<option>Day</option>
			<option>11</option>
			<option>12</option>
			<option>13</option>
		</select>
		<select>
			<option>Year</option>
			<option>1999</option>
			<option>2000</option>
			<option>2001</option>
		</select>
	</label>
</div>

<div>
	I agree to the terms and conditions <input type="checkbox" name="agree">
</div>
<div>
	<input type="submit" name="submit">
</div>
</form>

</body>
</html>
