<!DOCTYPE html>
<html>
<head>
	<title>Style Test</title>
	<style type="text/css">
		h1{
			font-size: 50px;
			color: maroon;
		}

		h2{
			color: red; 
			font-size: 20px;
			
		}

		h2{
			color: purple;
		}

		.big{
			font-size: 60px;

		}

		.uppercase{
			text-transform: uppercase;
			
		}

		.big.uppercase{
			color: navy; 
		}

	</style>
</head>
<body>

<h1 class="uppercase">Tomato-Free Ketchup!</h1>
<h1 class="big">Is Live & Ready to Love</h1>
<h1>Try some today!</h1>
<h2 class="uppercase big">Seriously, no tomatoes. 2 - 1</h2>
<h2>How is this possible? 2 - 2</h2>
<h2 class="big">It's a secret (but also printed on our labels) 2 - 3</h2>

</body>
</html>
